<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Prime - Pairing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .code-box {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            font-family: monospace;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Queen Prime Pairing</h1>
        <p>GÃ©nÃ©rez un code pour connecter votre WhatsApp</p>
        
        <div class="code-box" id="code">-----</div>
        
        <button onclick="generateCode()">
            ðŸ”‘ GÃ©nÃ©rer un Code
        </button>
        
        <p style="margin-top: 20px; color: #666;">
            Envoyez <code>.pair CODE</code> au bot WhatsApp
        </p>
    </div>

    <script>
        function generateCode() {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('code').textContent = code;
            
            // Envoyer le code au backend
            fetch('/api/pair', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            });
            
            // Afficher le compte Ã  rebours
            startCountdown(300);
        }
        
        function startCountdown(seconds) {
            let timeLeft = seconds;
            const interval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                document.querySelector('p').innerHTML = 
                    `Expire dans: ${minutes}:${secs.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    document.getElementById('code').textContent = 'EXPIRÃ‰';
                }
                timeLeft--;
            }, 1000);
        }
    </script>
</body>
</html>
